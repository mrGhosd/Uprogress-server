engines:
  rubocop:
    enabled: true
  brakeman:
    enabled: true
    exclude_fingerprints:
    - 1a1b3368951a20d02976c9207e5981df37d1bfa7dbbdb925eecd9013ecfeaa0f
  duplication:
    enabled: true
    config:
      languages:
      - ruby
  bundler-audit:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
    - app/**
    - "**.rb"
exclude_paths:
- 'Gemfile.lock'
- 'spec'
- 'config'
- 'db/'
- "**/vendor/**/*"
