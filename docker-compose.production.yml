version: '2'
services:

  box:
    image: busybox
    volumes:
      - /box
      - /usr/local/bundle

  app:
    image: vsokoltsov/uprogress
    build: .
    command: bash -l -c '/var/www/docker_example/config/docker/run_server.sh'
    links:
      - db
      - redis
      - sidekiq
    env_file:
      - /root/.env.production
    volumes:
      - source:/var/www/docker_example/
    volumes_from:
      - box:rw
    ports:
      - "80:3000"

  redis:
    image: redis
    command: redis-server
    ports:
      - '6379:6379'
    volumes_from:
      - box

  sidekiq:
    depends_on:
      - 'db'
      - 'redis'
    build: .
    command: bash -c 'cd /rails && bundle && bundle exec sidekiq'
    volumes:
      - source:/rails
    environment:
      REDIS_HOST: redis
    links:
      - db
      - redis
    volumes_from:
      - box:rw

  db:
    image: postgres:9.4.5
    ports:
      - "5432"
    volumes:
      - postgres:/var/lib/postgres
volumes:
  source:
  box:
  postgres:
