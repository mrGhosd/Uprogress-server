version: '2'
services:
  app:
    image: vsokoltsov/uprogress
    build: .
    command: bash -l -c '/var/www/docker_example/config/docker/run_server.sh'
    environment:
      RAILS_ENV: $RAILS_ENV
      SECRET_KEY_BASE: $SECRET_KEY_BASE
      S3_BUCKET: $S3_BUCKET
      S3_KEY: $S3_KEY
      S3_SECRET: $S3_SECRET
      JWT_SECRET: $JWT_SECRET

    links:
      - db

    ports:
      - "80:3000"

  db:
    image: postgres:9.4.5
    ports:
      - "5432"
    volumes:
      - postgres:/var/lib/postgres
volumes:
  postgres:
